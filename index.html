<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilim Adasƒ± Macerasƒ±</title>
    <style>
        :root {
            --primary-color: #2E7D32;
            --secondary-color: #1565C0;
            --accent-color: #FF6F00;
            --danger-color: #C62828;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background: #1a472a url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M30,50 Q50,30 70,50 T90,50" fill="none" stroke="%23ffffff20"/></svg>') repeat;
            color: #fff;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .map-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .location-card {
            background: linear-gradient(45deg, rgba(46, 125, 50, 0.9), rgba(21, 101, 192, 0.9));
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .location-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .location-card.discovered {
            background: linear-gradient(45deg, rgba(46, 125, 50, 0.6), rgba(21, 101, 192, 0.6));
        }

        .location-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .puzzle-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
        }

        .puzzle-title {
            font-size: 1.5em;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .choice-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .choice-btn {
            background: var(--secondary-color);
            border: none;
            padding: 15px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .choice-btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .inventory {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--accent-color);
            transition: width 0.5s ease;
        }

        .explanation-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            z-index: 1000;
            max-width: 500px;
            text-align: center;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }

        @keyframes discover {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .discovering {
            animation: discover 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üèùÔ∏è Bilim Adasƒ± Macerasƒ±</h1>
        
        <div class="progress-bar">
            <div class="progress" id="gameProgress"></div>
        </div>

        <div class="map-container" id="mapContainer">
            <!-- Lokasyonlar dinamik olarak eklenecek -->
        </div>

        <div class="puzzle-container" id="puzzleContainer">
            <!-- Bulmaca i√ßeriƒüi dinamik olarak eklenecek -->
        </div>

        <div class="inventory" id="inventory">
            üéí Toplanan ƒ∞pu√ßlarƒ±: <span id="clues">0/6</span>
        </div>

        <div class="explanation-modal" id="explanationModal">
            <button class="close-modal" onclick="closeExplanation()">√ó</button>
            <div id="explanationContent"></div>
        </div>
    </div>

    <script>
        const locations = [
            {
                id: 1,
                name: "Gizemli Maƒüara",
                icon: "üï≥Ô∏è",
                description: "Karanlƒ±k maƒüarada basƒ±n√ß deƒüi≈üimleri hissediliyor...",
                puzzle: {
                    question: "Maƒüaranƒ±n derinliklerinde hava basƒ±ncƒ± nasƒ±l deƒüi≈üir?",
                    choices: [
                        {
                            text: "Derinlere indik√ße basƒ±n√ß artar",
                            correct: true,
                            explanation: "Doƒüru! Derinlere indik√ße √ºzerimizdeki hava s√ºtunu artar ve basƒ±n√ß y√ºkselir."
                        },
                        {
                            text: "Basƒ±n√ß her yerde aynƒ±dƒ±r",
                            correct: false,
                            explanation: "Hayƒ±r, basƒ±n√ß derinlikle deƒüi≈üir."
                        },
                        {
                            text: "Derinlere indik√ße basƒ±n√ß azalƒ±r",
                            correct: false,
                            explanation: "Yanlƒ±≈ü, tam tersi ger√ßekle≈üir."
                        }
                    ],
                    stemConcept: "Basƒ±n√ß, birim alana uygulanan kuvvettir. Derinlik arttƒ±k√ßa √ºzerimizdeki hava s√ºtunu artar ve basƒ±n√ß y√ºkselir."
                }
            },
            {
                id: 2,
                name: "Sihirli G√∂l",
                icon: "üíß",
                description: "G√∂lde bazƒ± nesneler batarken bazƒ±larƒ± y√ºz√ºyor...",
                puzzle: {
                    question: "Bir cismin suda y√ºzmesi neye baƒülƒ±dƒ±r?",
                    choices: [
                        {
                            text: "Cismin yoƒüunluƒüuna",
                            correct: true,
                            explanation: "Doƒüru! Cismin yoƒüunluƒüu suyun yoƒüunluƒüundan k√º√ß√ºkse y√ºzer."
                        },
                        {
                            text: "Cismin ≈üekline",
                            correct: false,
                            explanation: "≈ûekil √∂nemli olsa da tek ba≈üƒ±na belirleyici deƒüil."
                        },
                        {
                            text: "Cismin rengine",
                            correct: false,
                            explanation: "Rengin y√ºzme ile bir ilgisi yoktur."
                        }
                    ],
                    stemConcept: "Ar≈üimet Prensibi: Bir sƒ±vƒ±ya batan cisim, kendi aƒüƒ±rlƒ±ƒüƒ± kadar sƒ±vƒ± tarafƒ±ndan yukarƒ± doƒüru itilir."
                }
            },
            {
                id: 3,
                name: "G√ºne≈üli Orman",
                icon: "üå≥",
                description: "Ormandaki bitkiler g√ºne≈ü ƒ±≈üƒ±ƒüƒ±yla besleniyor...",
                puzzle: {
                    question: "Bitkiler besinlerini nasƒ±l √ºretir?",
                    choices: [
                        {
                            text: "Fotosentez ile",
                            correct: true,
                            explanation: "Doƒüru! Bitkiler g√ºne≈ü enerjisini kullanarak besin √ºretir."
                        },
                        {
                            text: "Topraktan emerek",
                            correct: false,
                            explanation: "Toprak sadece su ve mineraller saƒülar."
                        },
                        {
                            text: "Havadan alarak",
                            correct: false,
                            explanation: "Havadan sadece CO2 alƒ±rlar."
                        }
                    ],
                    stemConcept: "Fotosentez: Bitkiler, g√ºne≈ü enerjisi kullanarak CO2 ve H2O'dan glikoz ve O2 √ºretir."
                }
            }
        ];

        let discoveredLocations = new Set();
        let collectedClues = 0;

        function initGame() {
            renderMap();
            updateProgress();
        }

        function renderMap() {
            const mapContainer = document.getElementById('mapContainer');
            mapContainer.innerHTML = locations.map(location => `
                <div class="location-card ${discoveredLocations.has(location.id) ? 'discovered' : ''}"
                     onclick="exploreLocation(${location.id})">
                    <div class="location-icon">${location.icon}</div>
                    <h3>${location.name}</h3>
                    <p>${location.description}</p>
                </div>
            `).join('');
        }

        function exploreLocation(locationId) {
            const location = locations.find(l => l.id === locationId);
            const puzzleContainer = document.getElementById('puzzleContainer');
            
            puzzleContainer.style.display = 'block';
            puzzleContainer.innerHTML = `
                <h2 class="puzzle-title">${location.name}</h2>
                <p>${location.puzzle.question}</p>
                <div class="choice-container">
                    ${location.puzzle.choices.map((choice, index) => `
                        <button class="choice-btn" onclick="checkAnswer(${locationId}, ${index})">
                            ${choice.text}
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function checkAnswer(locationId, choiceIndex) {
            const location = locations.find(l => l.id === locationId);
            const choice = location.puzzle.choices[choiceIndex];

            if (choice.correct && !discoveredLocations.has(locationId)) {
                discoveredLocations.add(locationId);
                collectedClues++;
                updateInventory();
                showExplanation(location.puzzle.stemConcept);
                renderMap();
                updateProgress();
                
                if (collectedClues === locations.length) {
                    setTimeout(gameComplete, 1500);
                }
            } else {
                alert(choice.explanation);
            }
        }

        function showExplanation(concept) {
            const modal = document.getElementById('explanationModal');
            const content = document.getElementById('explanationContent');
            content.innerHTML = `
                <h3>üéì Bilimsel A√ßƒ±klama</h3>
                <p>${concept}</p>
                <button class="choice-btn" onclick="closeExplanation()">Anladƒ±m</button>
            `;
            modal.style.display = 'block';
        }

        function closeExplanation() {
            document.getElementById('explanationModal').style.display = 'none';
        }

        function updateInventory() {
            document.getElementById('clues').textContent = `${collectedClues}/${locations.length}`;
        }

        function updateProgress() {
            const progress = (collectedClues / locations.length) * 100;
            document.getElementById('gameProgress').style.width = `${progress}%`;
        }

        function gameComplete() {
            const container = document.querySelector('.game-container');
            container.innerHTML = `
                <h1>üéâ Tebrikler! Adadan Ka√ßƒ±≈ü Yolunu Buldun!</h1>
                <div class="puzzle-container" style="display:block">
                    <p>T√ºm bilimsel bulmacalarƒ± √ß√∂zerek adadan ka√ßƒ±≈ü yolunu ke≈üfettin!</p>
                    <p>√ñƒürendiƒüin STEM Kavramlarƒ±:</p>
                    <ul>
                        ${locations.map(l => `<li>${l.puzzle.stemConcept}</li>`).join('')}
                    </ul>
                    <button class="choice-btn" onclick="location.reload()">Yeniden Oyna</button>
                </div>
            `;
        }

        // Oyunu ba≈ülat
        window.onload = initGame;
    </script>
</body>
</html>
